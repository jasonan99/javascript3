<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>My account - Events Site</title>
</head>
<body>
  <main>
    <section class="tabs">
      <a class="back" href="../index.html">Back to events</a>
      <div id="tab" class="categories">
        <button class="category">Favorites</button>
        <button class="category">Interested</button>
        <button class="category">Going</button>
        <button class="category">Calendar</button>
      </div>
    </section>
    <section id="user-content" class="events"></section>
    <section class="calendar" id="calendar-container">
      <div class="calendar-buttons">
        <button class="prev-btn" id="prevBtn"><span class="visually-hidden">Anterior</span></button>
        <h2 class="calendar-tittle" id="currentMonthYear"></h1>
        <button class="next-btn" id="nextBtn"><span class="visually-hidden">Siguiente</span></button>
      </div>
      <div class="calendar-info" id="calendar"></div>
    </section>
    <div class="event-card" id="eventCardContainer"></div>
  </main>
  <div class="overlay" id="overlay"></div>
  <script type="module" src="../src/account.js"></script>
</body>
</html>
