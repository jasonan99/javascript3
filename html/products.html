<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Dad Jokes</title>
  <link rel="stylesheet" href="../styles/products.css">
</head>
<body>
  <header>
    <button class="cart-btn card-button" id="cart-btn">Cart</button>
  </header>
  <main class="main">
    <section class="product-wrap">
      <div class="visualizer">
        <img id="main-img" class="visualizer__img" src="" />
        <p id="main-joke" class="visualizer__joke"></p>
      </div>
    </section>
    <section class="product-details">
      <h1 id="title"></h1>
      <p class="price" id="price"></p>
      <p id="selected-joke"></p>
      <button id="add-to-cart" class="cart-btn">Add to cart</button>
      <div>
        <div class="colors">
          <input data-id="white" class="color" type="radio" name="color" checked>
          <label for="white">White</label>
        </div>
        <div>
          <input data-id="black" class="color" type="radio" name="color">
          <label for="black">Black</label>
        </div>
        <div class="joke-container">
          <div class="joke-text" id="joke">Click the button to get another joke!</div>
          <button class="joke-btn" id="generate">Get a joke</button>
        </div>
      </div>
    </section>
  </main>
  <section class="other-products">
    <h2>Choose another product</h2>
    <div id="other-products-wrap" class="other-products__wrapper"></div>
  </section>
  <section id="cart" class="cart">
    <div class="cart-wrap">
      <h2>Cart</h2>
      <button class="cart-btn close-btn" id="close">Close</button>
      <button id="remove-all" class="cart-btn remove-all">Remove all</button>
      <div id="product"></div>
    </div>
  </section>
  <script type="module" src="../src/app.js"></script>
</body>
</html>
